<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React!</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        //requires a conponent "function" with first letter UpperCase
        function App(){
            //const time = new Date().toLocaleTimeString();
            const [time, setTime] = React.useState(new Date().toLocaleTimeString());

            React.useEffect(function(){
                setInterval(function(){
                    setTime(new Date().toLocaleTimeString());
                }, 1000)
            },[]);
            
            //return new object "react" with "createElement" method and element type as argument
            //this object is from src script react.development.js
            return React.createElement('header',null,`Hello React! It's ${time}`);
        }
        //create variable root with "ReactDOM" object with "createRoot" method
        //within method, getElementById of the actual HTML tag id
        //this object is from src script react-dom.development.js
        const root = ReactDOM.createRoot(document.getElementById('root'));
        //must render the component to display on browser
        root.render(React.createElement(App));
    </script>
</body>
</html>
